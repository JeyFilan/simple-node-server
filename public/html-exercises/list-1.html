<!DOCTYPE html>
<html>
	<head>
		<title>List-1</title>
	</head>
	<body>
<h2>Combination</h2> 
<ul> 
    <li>First unordered item</li> 
<dl>
    <dt><li>Second unordered item</li></dt>
<ol> 
    <dd><li>First ordered item</li></dd> 
    <dd><li>Second ordered item</li></dd> 
    <dd><li>Third ordered item</li></dd> 
</dl></ol>
    <li>Third unordered item</li>
</ul> 
	</body>
</html>
